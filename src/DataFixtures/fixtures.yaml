App\Entity\Cart:
  cart_{1..4}:
    products: ["@product_*", "@product_*"]

App\Entity\Category:
  category_{1..10}:
    name: "<country()>"
    description: "<text(200)>"

App\Entity\Product:
  product_{1..50}:
    name: "<word()>"
    description: "<text(200)>"
    price: "<numberBetween(500, 10000)>"
    picture_url: "<url()>"
    categories: ["@category_*"]
    restaurant: "@restaurant_*"

App\Entity\Order:
  order_{1..15}:
    user: "@user_*"
    restaurant: "@restaurant_*"
    products: ["@product_*", "@product_*"]

App\Entity\Menu:
  menu_{1..15}:
    name: "<word()>"
    description: "<text(200)>"
    price: "<numberBetween(500, 10000)>"
    orders: ["@order_*", "@order_*"]
    products: ["@product_*", "@product_*"]

App\Entity\Restaurant:
  restaurant_{1..20}:
    name: "<company()>"
    address: "<address()>"
    phone: "<phoneNumber()>"
    picture_url: "<url()>"
    categories: ["@category_*", "@category_*"]
    description: "<text(200)>"
